<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Blog de Estudos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="topo">
  <div class="topo-container">
    <img src="img/logo.png" alt="Blog Estudos" class="logo-img">
    <nav class="menu">
      <a href="index.html">In칤cio</a>
      <a href="login.html">Login</a>
    </nav>
  </div>
</header>

<main class="auth-container">
  <div class="auth-header">
    <div class="breadcrumb">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
    <h1>游닇 Criar Conta</h1>
    <p class="auth-subtitle">Cadastre-se para acessar todos os recursos</p>
  </div>

  <div class="auth-form-container">
    <form id="form-cadastro" class="auth-form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input 
          type="text" 
          id="nome" 
          placeholder="Digite seu nome completo" 
          required 
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="usuario">Nome de Usu치rio</label>
        <input 
          type="text" 
          id="usuario" 
          placeholder="Escolha um nome de usu치rio" 
          required 
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Digite seu email" 
          required 
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          placeholder="Digite uma senha segura" 
          required 
          autocomplete="new-password"
        />
        <small>Use pelo menos 6 caracteres</small>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input 
          type="password" 
          id="confirmar-senha" 
          placeholder="Digite a senha novamente" 
          required 
          autocomplete="new-password"
        />
      </div>

      <button type="submit" class="btn-cadastro">Criar Conta</button>

      <div class="auth-links">
        <p>J치 tem uma conta? <a href="login.html">Fa칞a login aqui</a></p>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-bottom">
      <p>춸 2026 Blog de Estudos. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const formCadastro = document.getElementById('form-cadastro');
    
    formCadastro.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const usuario = document.getElementById('usuario').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;
      
      if (senha !== confirmarSenha) {
        alert('As senhas n칚o coincidem!');
        return;
      }
      
      if (senha.length < 6) {
        alert('A senha deve ter pelo menos 6 caracteres!');
        return;
      }
      
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      
      const usuarioExistente = usuarios.find(u => u.usuario === usuario);
      const emailExistente = usuarios.find(u => u.email === email);
      
      if (usuarioExistente) {
        alert('Este nome de usu치rio j치 est치 em uso!');
        return;
      }
      
      if (emailExistente) {
        alert('Este email j치 est치 cadastrado!');
        return;
      }
      
      const novoUsuario = {
        id: Date.now(),
        nome: nome,
        usuario: usuario,
        email: email,
        senha: senha,
        dataCadastro: new Date().toISOString()
      };
      
      usuarios.push(novoUsuario);
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      localStorage.setItem('usuarioLogado', JSON.stringify(novoUsuario));
      
      alert('Cadastro realizado com sucesso!');
      window.location.href = 'index.html';
    });
  });
</script>

</body>
</html>
