<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Blog de Estudos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header class="topo">
  <div class="topo-container">
    <img src="img/logo.png" alt="Blog Estudos" class="logo-img">
    <nav class="menu">
      <a href="index.html">In√≠cio</a>
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </div>
</header>

<main class="auth-container">
  <div class="auth-header">
    <div class="breadcrumb">
      <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
    <h1>üîê Entrar</h1>
    <p class="auth-subtitle">Acesse sua conta para continuar</p>
  </div>

  <div class="auth-form-container">
    <form id="form-login" class="auth-form">
      <div class="form-group">
        <label for="usuario">Usu√°rio ou Email</label>
        <input 
          type="text" 
          id="usuario" 
          placeholder="Digite seu usu√°rio ou email" 
          required 
          autocomplete="username"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input 
          type="password" 
          id="senha" 
          placeholder="Digite sua senha" 
          required 
          autocomplete="current-password"
        />
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <div class="auth-links">
        <p>N√£o tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-bottom">
      <p>¬© 2026 Blog de Estudos. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="js/auth.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const formLogin = document.getElementById('form-login');
    
    formLogin.addEventListener('submit', function(event) {
      event.preventDefault();
      
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      
      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      
      const usuarioEncontrado = usuarios.find(u => 
        (u.usuario === usuario || u.email === usuario) && u.senha === senha
      );
      
      if (usuarioEncontrado) {
        localStorage.setItem('usuarioLogado', JSON.stringify(usuarioEncontrado));
        alert('Login realizado com sucesso!');
        window.location.href = 'index.html';
      } else {
        alert('Usu√°rio ou senha incorretos!');
      }
    });
  });
</script>

</body>
</html>
