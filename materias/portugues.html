<body>

<header class="topo">

    <img src="../img/logo.png" alt="Blog Estudos" class="logo-img" onclick="window.location.href='../index.html'">
    <nav class="menu">

  </div>
</header>

<main class="container">
  <div class="breadcrumb">
    <a href="../index.html"><i class="fas fa-arrow-left"></i> Voltar</a>
  </div>

  <h1 class="titulo-secao">ðŸ“˜ PortuguÃªs</h1>

      <!-- Posts serÃ£o carregados aqui -->
    </div>
  </div>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-bottom">
      <p>Â© 2026 Blog de Estudos. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="../js/posts.js"></script>
<script>
  function carregarMateria() {
    const container = document.getElementById('posts-container');
    const posts = pegarPosts().filter(p => p.materia === 'portugues');

    if (posts.length === 0) {
      container.innerHTML = `
        <div style="grid-column: 1 / -1; text-align: center; padding: 3rem;">
          <i class="fas fa-inbox" style="font-size: 3rem; color: #cbd5e1; margin-bottom: 1rem;"></i>
          <h3 style="color: #64748b;">Nenhum post de PortuguÃªs ainda</h3>
          <p style="color: #94a3b8;">Seja o primeiro a criar um post sobre essa matÃ©ria!</p>
        </div>
      `;
      return;
    }

    container.innerHTML = posts.map(post => {
      const curtidas = pegarCurtidas(post.id);
      return `
        <article class="post-card">
          ${post.imagem ? `
            <div class="post-image">
              <img src="${post.imagem}" alt="${post.titulo}">
            </div>
          ` : ''}
          <div class="post-content">
            <div class="post-meta">
              <span class="post-categoria">${post.categoria}</span>
              <span class="post-data">${formatarData(post.data)}</span>
            </div>
            <h3 class="post-titulo">${post.titulo}</h3>
            <p class="post-resumo">${post.resumo}</p>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
              <a href="../post.html?id=${post.id}" class="post-link">Ler mais â†’</a>
              <span style="color: #94a3b8; font-size: 0.9rem;">
                <i class="fas fa-heart"></i> ${curtidas}
              </span>
            </div>
          </div>
        </article>
      `;
    }).join('');
  }

  function formatarData(dataISO) {
    const data = new Date(dataISO);
    return data.toLocaleDateString('pt-BR');
  }

  carregarMateria();
</script>

</body>
