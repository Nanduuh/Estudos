<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post - Blog de Estudos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .post-single {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .post-header-single {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
      border-left: 5px solid var(--primary);
    }

    .post-header-single h1 {
      color: var(--text-color);
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .post-meta-single {
      display: flex;
      gap: 2rem;
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .post-imagem-destaque {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin: 2rem 0;
    }

    .post-conteudo-single {
      background: var(--card-bg);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }

    .post-conteudo-single h2 {
      color: var(--primary);
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    .post-conteudo-single p {
      color: var(--text-color);
      line-height: 1.8;
      margin-bottom: 1rem;
    }

    .post-actions {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
      display: flex;
      gap: 1rem;
    }

    .btn-curtir {
      background: none;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 0.8rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-curtir:hover {
      background: var(--primary);
      color: white;
    }

    .btn-curtir.curtido {
      background: var(--primary);
      color: white;
    }

    .comentarios-section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }

    .comentarios-section h3 {
      color: var(--text-color);
      margin-bottom: 1.5rem;
    }

    .form-comentario {
      margin-bottom: 2rem;
    }

    .form-comentario textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .btn-comentar {
      background: var(--primary);
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .comentario-item {
      background: rgba(102, 126, 234, 0.05);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border-left: 3px solid var(--primary);
    }

    .comentario-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .comentario-autor {
      font-weight: 600;
      color: var(--text-color);
    }

    .comentario-data {
      color: #64748b;
      font-size: 0.85rem;
    }

    .comentario-texto {
      color: var(--text-color);
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header class="topo">
  <div class="topo-container">
    <img src="img/logo.png" alt="Blog Estudos" class="logo-img" onclick="window.location.href='index.html'">
    <nav class="menu" id="menu-login"></nav>
  </div>
</header>

<main class="post-single">
  <div class="breadcrumb">
    <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar ao início</a>
  </div>

  <div id="post-container"></div>
</main>

<footer>
  <div class="footer-content">
    <div class="footer-bottom">
      <p>© 2026 Blog de Estudos. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>

<script src="js/auth.js"></script>
<script src="js/posts.js"></script>
<script>
  // Atualizar menu
  if (typeof atualizarMenu === 'function') {
    atualizarMenu();
  }

  // Pegar ID do post da URL
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get('id');

  if (!postId) {
    document.getElementById('post-container').innerHTML = `
      <div style="text-align: center; padding: 3rem;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e53e3e; margin-bottom: 1rem;"></i>
        <h2>Post não encontrado</h2>
        <p>O post que você procura não existe ou foi removido.</p>
        <a href="index.html" class="btn-hero" style="margin-top: 1rem; display: inline-flex;">Voltar ao início</a>
      </div>
    `;
  } else {
    carregarPost(postId);
  }

  function carregarPost(id) {
    const post = pegarPostPorId(id);
    
    if (!post) {
      document.getElementById('post-container').innerHTML = `
        <div style="text-align: center; padding: 3rem;">
          <h2>Post não encontrado</h2>
          <a href="index.html" class="btn-hero">Voltar ao início</a>
        </div>
      `;
      return;
    }

    const curtidas = pegarCurtidas(id);
    const curtido = usuarioCurtiu(id);
    const comentarios = pegarComentarios(id);

    const container = document.getElementById('post-container');
    container.innerHTML = `
      <div class="post-header-single">
        <div class="post-meta-single">
          <span><i class="fas fa-user"></i> ${post.autor}</span>
          <span><i class="fas fa-calendar"></i> ${formatarData(post.data)}</span>
          <span>${post.categoria}</span>
        </div>
        <h1>${post.titulo}</h1>
        <p style="font-size: 1.1rem; color: #64748b;">${post.resumo}</p>
      </div>

      ${post.imagem ? `<img src="${post.imagem}" alt="${post.titulo}" class="post-imagem-destaque">` : ''}

      <div class="post-conteudo-single">
        ${post.conteudo}
      </div>

      <div class="post-actions">
        <button class="btn-curtir ${curtido ? 'curtido' : ''}" onclick="curtir()">
          <i class="fas fa-heart"></i>
          <span id="curtidas-count">${curtidas}</span> Curtidas
        </button>
      </div>

      <div class="comentarios-section">
        <h3><i class="fas fa-comments"></i> Comentários (${comentarios.length})</h3>
        
        <div class="form-comentario">
          <textarea id="comentario-texto" placeholder="Deixe seu comentário..."></textarea>
          <button class="btn-comentar" onclick="comentar()">
            <i class="fas fa-paper-plane"></i> Comentar
          </button>
        </div>

        <div id="comentarios-lista">
          ${renderizarComentarios(comentarios)}
        </div>
      </div>
    `;
  }

  function curtir() {
    const novasCurtidas = curtirPost(postId);
    document.getElementById('curtidas-count').textContent = novasCurtidas;
    
    const btn = document.querySelector('.btn-curtir');
    btn.classList.toggle('curtido');
  }

  function comentar() {
    const texto = document.getElementById('comentario-texto').value.trim();
    
    if (!texto) {
      alert('Digite um comentário!');
      return;
    }

    const comentarios = adicionarComentario(postId, texto);
    document.getElementById('comentario-texto').value = '';
    document.getElementById('comentarios-lista').innerHTML = renderizarComentarios(comentarios);
    
    // Atualizar contador
    document.querySelector('.comentarios-section h3').innerHTML = `
      <i class="fas fa-comments"></i> Comentários (${comentarios.length})
    `;
  }

  function renderizarComentarios(comentarios) {
    if (comentarios.length === 0) {
      return '<p style="text-align: center; color: #64748b;">Nenhum comentário ainda. Seja o primeiro!</p>';
    }

    return comentarios.map(c => `
      <div class="comentario-item">
        <div class="comentario-header">
          <span class="comentario-autor"><i class="fas fa-user"></i> ${c.usuario}</span>
          <span class="comentario-data">${formatarData(c.data)}</span>
        </div>
        <p class="comentario-texto">${c.texto}</p>
      </div>
    `).join('');
  }

  function formatarData(dataISO) {
    const data = new Date(dataISO);
    return data.toLocaleDateString('pt-BR');
  }
</script>

</body>
</html>
